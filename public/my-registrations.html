<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pendaftaran Saya - Sistem Pendaftaran Event">
    <title>Pendaftaran Saya - Event Registration System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay"></div>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-calendar-check"></i>
                    <span>Event System</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu rendered by JS -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">User</div>
                        <div class="user-role" id="userRole">Peserta</div>
                    </div>
                </div>

                <button class="dark-mode-toggle" id="darkModeToggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>

                <button class="btn btn-danger" style="width: 100%;" onclick="utils.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Page Header -->
                <header class="page-header">
                    <h1 class="page-title">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Pendaftaran Saya</span>
                    </h1>
                </header>

                <!-- Filter Bar -->
                <div class="filter-bar">
                    <div class="filter-row">
                        <div class="form-group" style="margin-bottom: 0;">
                            <select id="statusFilter" class="form-control">
                                <option value="">Semua Status</option>
                                <option value="pending">Menunggu Approval</option>
                                <option value="approved">Disetujui</option>
                                <option value="cancelled">Dibatalkan</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <input type="text" id="searchInput" class="form-control" placeholder="Cari event...">
                        </div>
                    </div>
                </div>

                <!-- Registrations List -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Riwayat Pendaftaran</h2>
                    </div>
                    <div id="registrationsContainer">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Memuat data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script>
        // API_BASE_URL sudah didefinisikan di utils.js
        let allRegistrations = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const user = await utils.checkAuth();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Update user info
            document.getElementById('userName').textContent = user.fullname || user.username;
            document.getElementById('userAvatar').textContent = (user.fullname || user.username).charAt(0).toUpperCase();

            const isAdmin = user.role === 'admin';
            document.getElementById('userRole').textContent = isAdmin ? 'Administrator' : 'Peserta';

            // PENTING: Show/hide menu based on role SEBELUM initSidebar
            
            // Initialize sidebar and dark mode SETELAH menu di-set
            utils.initDarkMode();
            utils.initSidebar();

            // Load registrations
            loadRegistrations();

            // Add filter listeners
            document.getElementById('statusFilter').addEventListener('change', filterRegistrations);
            document.getElementById('searchInput').addEventListener('input', filterRegistrations);
        });

        // Load user's registrations
        async function loadRegistrations() {
            try {
                const response = await fetch(`${API_BASE_URL}/registrations.php`, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success) {
                    allRegistrations = data.data;
                    renderRegistrations(allRegistrations);
                } else {
                    showError('Gagal memuat data pendaftaran');
                }
            } catch (error) {
                console.error('Error loading registrations:', error);
                showError('Gagal terhubung ke server');
            }
        }

        // Filter registrations
        function filterRegistrations() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allRegistrations;

            if (status) {
                filtered = filtered.filter(r => r.status === status);
            }

            if (search) {
                filtered = filtered.filter(r =>
                    r.event_title.toLowerCase().includes(search) ||
                    (r.location && r.location.toLowerCase().includes(search))
                );
            }

            renderRegistrations(filtered);
        }

        // Render registrations
        function renderRegistrations(registrations) {
            const container = document.getElementById('registrationsContainer');

            if (registrations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard"></i>
                        <h3>Belum Ada Pendaftaran</h3>
                        <p>Anda belum mendaftar ke event apapun.</p>
                        <a href="list.html" class="btn btn-primary mt-3">
                            <i class="fas fa-search"></i> Cari Event
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Tanggal</th>
                                <th>Lokasi</th>
                                <th>Biaya</th>
                                <th>Status</th>
                                <th>Terdaftar</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${registrations.map(r => `
                                <tr>
                                    <td>
                                        <strong>${r.event_title}</strong>
                                    </td>
                                    <td>${utils.formatDate(r.event_date)}</td>
                                    <td>${r.location || '-'}</td>
                                    <td>${utils.formatCurrency(r.fee)}</td>
                                    <td>${getStatusBadge(r.status)}</td>
                                    <td>${utils.formatDateTime(r.registration_date)}</td>
                                    <td>
                                        <div class="d-flex gap-1">
                                            <a href="detail.html?id=${r.event_id}" class="btn btn-secondary btn-sm" title="Lihat Detail">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            ${r.status === 'pending' ? `
                                                <button class="btn btn-danger btn-sm" onclick="cancelRegistration(${r.id}, '${r.event_title}')" title="Batalkan">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            ` : ''}
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Get status badge
        function getStatusBadge(status) {
            const badges = {
                'pending': '<span class="badge badge-warning">Menunggu</span>',
                'approved': '<span class="badge badge-success">Disetujui</span>',
                'cancelled': '<span class="badge badge-danger">Dibatalkan</span>'
            };
            return badges[status] || `<span class="badge badge-secondary">${status}</span>`;
        }

        // Cancel registration
        async function cancelRegistration(id, eventTitle) {
            if (!confirm(`Batalkan pendaftaran untuk "${eventTitle}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/registrations.php?id=${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success) {
                    utils.showNotification('Pendaftaran berhasil dibatalkan', 'success');
                    loadRegistrations();
                } else {
                    utils.showNotification(data.message || 'Gagal membatalkan pendaftaran', 'error');
                }
            } catch (error) {
                console.error('Error cancelling registration:', error);
                utils.showNotification('Terjadi kesalahan', 'error');
            }
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('registrationsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Terjadi Kesalahan</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary mt-3" onclick="loadRegistrations()">
                        <i class="fas fa-redo"></i> Coba Lagi
                    </button>
                </div>
            `;
        }
    </script>
</body>

</html>
