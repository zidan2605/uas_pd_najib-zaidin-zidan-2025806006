<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daftar Event - Sistem Pendaftaran Event">
    <title>Daftar Event - Event Registration System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Public page specific styles */
        .public-header {
            background-color: var(--bg-card);
            padding: var(--spacing-lg) var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .public-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .public-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            color: var(--text-primary);
            font-weight: 700;
            font-size: var(--font-size-xl);
        }

        .public-logo i {
            color: var(--primary-color);
            font-size: var(--font-size-2xl);
        }

        .public-nav {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .public-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        .hero-section {
            text-align: center;
            padding: var(--spacing-xl) * 2 0;
            margin-bottom: var(--spacing-xl);
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .hero-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .events-section {
            margin-top: var(--spacing-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
        }

        .event-card-public {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: box-shadow var(--transition-fast);
        }

        .event-card-public:hover {
            box-shadow: var(--shadow-md);
        }

        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .event-card-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }

        .event-card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .event-card-meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .event-card-meta-item i {
            color: var(--primary-color);
        }

        .event-card-description {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .event-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
        }

        .event-card-price {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--primary-color);
        }

        .event-card-quota {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .quota-full {
            color: var(--danger-color);
        }

        .quota-available {
            color: var(--success-color);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-xl);
        }

        @media (max-width: 768px) {
            .public-header-content {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .hero-title {
                font-size: 1.75rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="public-header">
        <div class="public-header-content">
            <div class="public-logo">
                <i class="fas fa-calendar-check"></i>
                <span>Event Registration</span>
            </div>
            <nav class="public-nav">
                <button class="btn btn-secondary btn-sm" id="darkModeToggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="login.html" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Masuk</span>
                </a>
                <a href="register.html" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    <span>Daftar</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="public-main">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Temukan Event Menarik</h1>
            <p class="hero-subtitle">
                Jelajahi berbagai event berkualitas dan daftarkan diri Anda sekarang.
                Tingkatkan skill dan network Anda!
            </p>
        </section>

        <!-- Events Section -->
        <section class="events-section">
            <div class="section-header">
                <h2 class="section-title">Event Tersedia</h2>
                <div class="d-flex gap-2">
                    <select id="statusFilter" class="form-control" style="width: auto;">
                        <option value="">Semua Status</option>
                        <option value="open">Tersedia</option>
                        <option value="closed">Penuh</option>
                    </select>
                    <input type="text" id="searchInput" class="form-control" placeholder="Cari event..."
                        style="width: 200px;">
                </div>
            </div>

            <div id="eventsContainer" class="events-grid">
                <!-- Events will be loaded here -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat event...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer
        style="text-align: center; padding: var(--spacing-xl); color: var(--text-secondary); font-size: var(--font-size-sm);">
        <p>Â© 2026 Event Registration System</p>
    </footer>

    <script>
        // Theme toggle
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const icon = document.querySelector('#darkModeToggle i');
            if (icon) {
                icon.className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.addEventListener('DOMContentLoaded', updateThemeIcon);

        // API Base URL
        const API_BASE_URL = '../backend/php';

        // State
        let allEvents = [];

        // Format currency
        function formatCurrency(amount) {
            return 'Rp ' + new Intl.NumberFormat('id-ID').format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Load events
        async function loadEvents() {
            try {
                const response = await fetch(`${API_BASE_URL}/events.php`);
                const data = await response.json();

                if (data.success) {
                    allEvents = data.data;
                    renderEvents(allEvents);
                } else {
                    showError('Gagal memuat event');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showError('Gagal terhubung ke server');
            }
        }

        // Filter events
        function filterEvents() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allEvents;

            if (status) {
                filtered = filtered.filter(e => e.status === status);
            }

            if (search) {
                filtered = filtered.filter(e =>
                    e.title.toLowerCase().includes(search) ||
                    e.description.toLowerCase().includes(search) ||
                    e.location.toLowerCase().includes(search)
                );
            }

            renderEvents(filtered);
        }

        // Render events
        function renderEvents(events) {
            const container = document.getElementById('eventsContainer');

            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Tidak Ada Event</h3>
                        <p>Belum ada event yang tersedia saat ini.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => {
                const availableSlots = event.quota - event.registered_count;
                const isFull = availableSlots <= 0;
                const quotaClass = isFull ? 'quota-full' : 'quota-available';
                const quotaText = isFull ? 'Kuota Penuh' : `${availableSlots} slot tersedia`;

                return `
                    <div class="event-card-public">
                        <div class="event-card-header">
                            <h3 class="event-card-title">${event.title}</h3>
                            <span class="badge ${event.status === 'open' ? 'badge-success' : 'badge-danger'}">
                                ${event.status === 'open' ? 'Tersedia' : 'Ditutup'}
                            </span>
                        </div>
                        
                        <div class="event-card-meta">
                            <span class="event-card-meta-item">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(event.event_date)}
                            </span>
                            <span class="event-card-meta-item">
                                <i class="fas fa-clock"></i>
                                ${event.event_time.substring(0, 5)}
                            </span>
                            <span class="event-card-meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                ${event.location}
                            </span>
                        </div>

                        <p class="event-card-description">
                            ${event.description || 'Tidak ada deskripsi'}
                        </p>

                        <div class="event-card-footer">
                            <div>
                                <div class="event-card-price">${formatCurrency(event.fee)}</div>
                                <div class="event-card-quota ${quotaClass}">
                                    <i class="fas fa-users"></i> ${quotaText}
                                </div>
                            </div>
                            <a href="login.html?redirect=detail.html?id=${event.id}" class="btn btn-primary btn-sm">
                                <i class="fas fa-arrow-right"></i>
                                Lihat Detail
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Terjadi Kesalahan</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary mt-3" onclick="loadEvents()">
                        <i class="fas fa-redo"></i> Coba Lagi
                    </button>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadEvents();

            // Add filter listeners
            document.getElementById('statusFilter').addEventListener('change', filterEvents);
            document.getElementById('searchInput').addEventListener('input', filterEvents);
        });
    </script>
</body>

</html>
